<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golojojo LLC</title>
  <style>
    :root {
      --green: #A3B18A;
      --dark-green: #5C715E;
      --tan: #EFE6D3;
      --text-dark: #2D2D2D;
      --background: #E9E4D5;
      --border: #ddd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: auto;
      min-height: 100vh;
      width: 100%;
      font-family: Georgia, serif;
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5vw;
    }

    .container {
      width: 100%;
      max-width: 960px;
      border-radius: 16px;
      overflow: hidden;
      background-color: white;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.1),
        0 4px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
    }

    .top-half {
      flex: 1;
      background-color: var(--green);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 45vh;
    }

    .llc-name {
      position: absolute;
      bottom: 1.8rem;
      left: 1.8rem;
      color: var(--tan);
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.08em;
      font-family: 'Trebuchet MS', sans-serif;
    }

    .tagline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.4rem;
      color: var(--text-dark);
      font-weight: 600;
      text-align: center;
    }

    .bottom-half {
      flex: 1;
      background-color: var(--tan);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4rem;
      flex-wrap: wrap;
      min-height: 40vh;
    }

    .apps-label {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--green);
    }

    .apps-list {
      font-size: 1.2rem;
      color: var(--text-dark);
      font-style: italic;
    }

    .support-link {
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }

    .support-link a {
      color: var(--dark-green);
      font-size: 0.95rem;
      text-decoration: none;
    }

    .support-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      html, body {
        padding: 1.5rem;
        align-items: stretch;
      }

      .bottom-half {
        flex-direction: column;
        justify-content: center;
        text-align: center;
        gap: 1.5rem;
        padding: 2rem;
      }

      .apps-label, .apps-list {
        font-size: 1.4rem;
      }

      .llc-name {
        font-size: 1.5rem;
      }

      .tagline {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-half">
      <div class="tagline">Digital curiosities, crafted as apps.</div>
      <div class="llc-name">Golojojo LLC</div>
    </div>
    <div class="bottom-half">
      <div class="apps-label">Apps</div>
      <div class="apps-list">Coming soon</div>
      <div class="support-link" id="support-email"></div>
    </div>
  </div>

  <script>
    const user = "app.support";
    const domain = "golojojo.com";
    const email = `${user}@${domain}`;
    const container = document.getElementById("support-email");
    container.innerHTML = `<a href="mailto:${email}">Contact Support</a>`;
  </script>
</body>
</html>
